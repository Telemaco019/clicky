<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>{{ page_title }}</title>
    <meta name="description" content="{{ page_description }}" />

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
    <link href="static/css/prism.css" rel="stylesheet" />
    <!-- Prism -->
    <script src="/static/src/prism.js"></script>
    <!-- Htmx -->
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>

    <!-- Install Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <div id="body" class="flex min-h-screen flex-col">
      {% block header %}{% include "/shared/_header.html" %}{% endblock %}

      <div id="content" class="flex w-full grow">
        {% block content %}{% endblock %}
      </div>

      {#      {% block footer %}{% include "/shared/_footer.html" %}{% endblock %}#}
    </div>
  </body>
</html>
